<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/0c51be27e0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main id="container" class="grid">
        <section id="form-extraBtns">
            <form id="city-form">
                <label for="input-city">Search for a City:</label><br>
                <input type="text" name="input-city" id="input-city">
                <button type="submit" id="search-btn" class="fas fa-search"></button>
            </form>
        </section>
        <section id="weather-display">
            <div id="current-weather"></div>
            <div id="five-day"></div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
